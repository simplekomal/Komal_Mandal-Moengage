<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Search Dog Images by Response Code</h2>
        <input type="text" id="filterInput" placeholder="Enter response code (e.g., 2xx)">
        <button id="searchButton">Search</button>
        <div id="imagesContainer"></div>
        <button id="saveListButton">Save List</button>
        <button id="showSaveListButton">Show Saved List</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
